<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Home</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a id="login" aria-current="page" class="nav-link active" th:if="${session.id == null}" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item">
          <a id="user" aria-current="page" class="nav-link active" th:if="${session.id != null}" th:href="@{/user}">User</a>
        </li>
        <li class="nav-item">
          <a id="location" aria-current="page" class="nav-link active" th:if="${session.id != null}" th:href="@{/location}">Location</a>
        </li>
        <li class="nav-item">
          <a id="weather" aria-current="page" class="nav-link active" th:if="${session.id != null}" th:href="@{/weather}">Weather</a>
        </li>
        <li class="nav-item">
          <a id="logout" aria-current="page" class="nav-link active" th:if="${session.id != null}" th:href="@{/logout}" >Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br />
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">


      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Login Form</h2>
        </div>
        <div class="card-body">
          <form method="post" role="form" id="formId" class="form-horizontal">
            <div id="error" style="color: red;"></div><div id="ok" style="color: green"></div>
            <div class="form-group mb-3">
              <label class="control-label"> User name</label>
              <input type="text" id="username" name="username"  class="form-control"  placeholder="Enter user name" required/>

            </div>
            <div class="form-group mb-3">
              <label class="control-label"> Password</label>
              <input type="password" id="password" name="password" class="form-control"placeholder="Enter password" required/>

            </div>

            <div class="form-group mb-3">
              <button type="button" id="submitButton" class="btn btn-primary" >Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $("#submitButton").click(function(ev) {
            var form = $("#formId");
            $.ajax({
                type: "POST",
                url: "login",
                data: form.serialize(),
                success: function(response) {
                    // Ajax call completed successfully
                    if (response == "Success") {
                          alert("Đăng nhập thành công");
                          window.location="index";
                    }else{
                        $("#error").html("Tên đăng nhập hoặc mật khẩu không chính xác !");
                    }
                },
                error: function(data) {

                    // Some error in ajax call
                    alert("some Error login");
                }
            });
        });
</script>
</body>
</html>
