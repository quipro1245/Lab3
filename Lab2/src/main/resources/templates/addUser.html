<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Add user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br />
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Add user</h2>
        </div>
        <div class="card-body">
          <form method="post" role="form" th:action="@{/addUser}" th:object="${user}" class="form-horizontal">
            <div class="form-group mb-3">
              <label class="control-label"> Name</label>
              <input type="text" id="name" name="name" class="form-control" th:value="${user.name}" placeholder="Enter name" />

              <p th:if="${name != null}" th:utext="${name}" style="color: red;"></p>

            </div>
            <div class="input-group mb-3">
              <label class="control-label"> Gender </label>
<!--              <input type="text" id="gender" name="gender" class="form-control" placeholder="Enter user name"/>-->
              <div class="form-check">
                <input class="form-check-input ms-3" type="radio" name="gender" id="radNam" value="Nam" checked>
                <label class="form-check-label" for="radNam">
                  Nam
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input ms-2" type="radio" name="gender" id="radNu" value="Nu">
                <label class="form-check-label" for="radNu">
                  Ná»¯
                </label>
              </div>
            </div>

            <div class="form-group mb-3">
              <label class="control-label"> Birthday</label>
              <input type="date" id="birthday" name="birthday" th:value="${user.birthday}" class="form-control"/>
              <p th:if="${birthday != null}" th:utext="${birthday}" style="color: red;"></p>
            </div>
            <div class="form-group mb-3">
              <label class="control-label"> CMND</label>
              <input type="text" id="cmnd" name="cmnd" th:value="${user.cmnd}" class="form-control" placeholder="Enter cmnd"/>
              <p th:if="${cmnd != null}" th:utext="${cmnd}" style="color: red;"></p>
            </div>
            <div class="form-group mb-3">
              <label class="control-label"> Email</label>
              <input type="email" id="email" name="email" th:value="${user.email}" class="form-control" placeholder="Enter email"/>
              <p th:if="${email != null}" th:utext="${email}" style="color: red;"></p>
            </div>
            <div class="form-group mb-3">
              <label class="control-label"> User name</label>
              <input type="text" id="username" name="username" th:value="${user.username}" class="form-control" placeholder="Enter user name"/>
              <p th:if="${username != null}" th:utext="${username}" style="color: red;"></p>
            </div>

            <div class="form-group mb-3">
              <label class="control-label"> Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter password"/>
              <p th:if="${password != null}" th:utext="${password}" style="color: red;"></p>
            </div>
            <div class="form-group mb-3">
              <label class="control-label"> Permission</label>
              <select class="form-select" aria-label="Default select example" id="permission" name="permission">
                <option selected>---------</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
                <option value="staff">Staff</option>
              </select>
              <p th:if="${permission != null}" th:utext="${permission}" style="color: red;"></p>
            </div>
            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary" >Add</button>
              <span> Back to
                <a th:href="@{/users}">List user</a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
